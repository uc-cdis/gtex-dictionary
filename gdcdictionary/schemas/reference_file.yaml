$schema: "http://json-schema.org/draft-04/schema#"

id: "reference_file"
title: Reference File
type: object
namespace: https://dcp.bionimbus.org/
category: data_file
program: '*'
project: '*'
description: "Data file containing any type of reference required for a data analysis."
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: reference_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: projects
        backref: reference_files
        label: data_from
        target_type: project
        multiplicity: many_to_one
        required: false

required:
  - type
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Sequencing Reference
      - Variant Calling Reference
      - Familial Reference
      - Clinical Data
      - Other

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Sequencing Reference
      - Variant Call
      - Kinship Matrix
      - Unharmonized Clinical Data
      - Other

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - FASTA
      - FAI
      - ALT
      - BWT
      - PAC
      - ANN
      - AMB
      - SA
      - TAR
      - VCF
      - BCF
      - TBI
      - GDS
      - TXT
      - RDATA
      - AVRO
      
  callset:
    description: >
      Periodically, the TOPMed Informatics Research Center (IRC) performs variant identification and genotype calling on all samples available at a given time and the resulting call set is referred to as a genotype "Freeze".
    type: string
    
  study_version:
    description: >
      The version of the study that was released by data source (e.g., dbGaP)
    type: number

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"
  projects:
    $ref: "_definitions.yaml#/to_many_project"
