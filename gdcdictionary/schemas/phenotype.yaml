$schema: "http://json-schema.org/draft-04/schema#"

id: "phenotype"
title: Phenotype
type: object
category: clinical
program: '*'
project: '*'
description: >
  Entity to describe the phenotype name given by contributor.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: phenotypes
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true

required:
  - type
  - cases
  - phenotype
  - observed
  - submitter_id

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  $ref_ubiq: "_definitions.yaml#/ubiquitous_properties"

  hpo_id:
    description: |
      The ID of the term from Human Phenotype Ontology
      which represents a harmonized phenotype
    type: string

  snomed_id_phenotype:
    description: |
      The ID of the term from Systematized Nomenclature of Medicine - Clinical Terms
      which encodes clinical terminology
    type: string

  phenotype:
    description: "Name given to the phenotype by contributor"
    enum:
      - "asthma"
      - "abnormal PR interval"
      - "abnormal QT interval"
      - "atrial fibrillation"
      - "cerebral hemorrhage"
      - "chronic obstructive pulmonary disease"
      - "coronary artery calcification"
      - "hypertension"
      - "ischemic stroke"
      - "left ventricular hypertrophy"
      - "myocardial infarction"
      - "severity"
      - "sleep apnea"
    enumDef:
      - enumeration: asthma
        source: hp
        term_id: HP:0002099
        term_version: "2019-02-12"
      - enumeration: abnormal PR interval
        source: hp
        term_id: HP:0031593
        term_version: "2019-02-12"
      - enumeration: abnormal QT interval
        source: hp
        term_id: HP:0031547
        term_version: "2019-02-12"
      - enumeration: atrial fibrillation
        source: hp
        term_id: HP:0005110
        term_version: "2019-02-12"
      - enumeration: cerebral hemorrhage
        source: hp
        term_id: HP:0001342
        term_version: "2019-02-12"
      - enumeration: chronic obstructive pulmonary disease
        source: hp
        term_id: HP:0006510
        term_version: "2019-02-12"
      - enumeration: coronary artery calcification
        source: hp
        term_id: HP:0001717
        term_version: "2019-02-12"
      - enumeration: hypertension
        source: hp
        term_id: HP:0000822
        term_version: "2019-02-12"
      - enumeration: ischemic stroke
        source: hp
        term_id: HP:0002140
        term_version: "2019-02-12"
      - enumeration: left ventricular hypertrophy
        source: hp
        term_id: HP:0001712
        term_version: "2019-02-12"
      - enumeration: myocardial infarction
        source: hp
        term_id: HP:0001658
        term_version: "2019-02-12"
      - enumeration: severity
        source: hp
        term_id: HP:0012824
        term_version: "2019-02-12"
      - enumeration: sleep apnea
        source: hp
        term_id: HP:0010535
        term_version: "2019-02-12"

  observed:
    description: "Whether phenotype is negative or positive"
    enum:
      - Positive
      - Negative
      - Not Reported
      - Not Applicable
      - Reported Unknown

  age_at_event_days:
    term:
      $ref: "_terms.yaml#/age_at_event_days"
    type:
      - integer
      - "null"
    maximum: 32872
    minimum: 0

  age_at_event_days_gt89:
    term:
      $ref: "_terms.yaml#/age_at_event_days_gt89"
    enum:
      - "Yes"
      - "No"

  cases:
    $ref: "_definitions.yaml#/to_one"
