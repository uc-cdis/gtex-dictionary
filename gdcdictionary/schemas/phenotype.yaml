$schema: "http://json-schema.org/draft-04/schema#"

id: "phenotype"
title: Phenotype
type: object
category: clinical
program: '*'
project: '*'
description: >
  Entity to describe the phenotype name given by contributor.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: phenotypes
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true

required:
  - cases
  - phenotype
  - observed
  - submitter_id

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  $ref_ubiq: "_definitions.yaml#/ubiquitous_properties"

  hpo_id:
    description: |
      The ID of the term from Human Phenotype Ontology
      which represents a harmonized phenotype
    type: string

  snomed_id_phenotype:
    description: |
      The ID of the term from Systematized Nomenclature of Medicine - Clinical Terms
      which encodes clinical terminology
    type: string

  phenotype:
    description: "Name given to the phenotype by contributor"
    type: string

  observed:
    description: "Whether phenotype is negative or positive"
    enum:
      - Positive
      - Negative
      - Not Reported
      - Not Applicable
      - Reported Unknown

  age_at_event_days:
    term:
      $ref: "_terms.yaml#/age_at_event_days"
    type:
      - integer
      - "null"
    maximum: 32872
    minimum: 0

  age_at_event_days_gt89:
    term:
      $ref: "_terms.yaml#/age_at_event_days_gt89"
    enum:
      - "Yes"
      - "No"

  cases:
    $ref: "_definitions.yaml#/to_one"
