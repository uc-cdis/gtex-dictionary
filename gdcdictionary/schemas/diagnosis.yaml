$schema: "http://json-schema.org/draft-04/schema#"

id: "diagnosis"
title: Diagnosis
type: object
namespace: https://dcp.bionimbus.org/
category: clinical
program: '*'
project: '*'
description: >
  Data from the investigation, analysis and recognition of the presence and nature of disease,
  condition, or injury from expressed signs and symptoms; also, the scientific determination of any
  kind; the concise results of such an investigation.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: diagnoses
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true

required:
  - type
  - cases
  - submitter_id

preferred:
  - days_to_birth
  - site_of_resection_or_biopsy

uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  age_at_diagnosis:
    term:
      $ref: "_terms.yaml#/age_at_diagnosis"
    type:
      - number
      - "null"
    maximum: 32872
    minimum: 0

  age_at_diagnosis_gt89:
    term:
      $ref: "_terms.yaml#/age_at_diagnosis_gt89"
    enum:
      - "Yes"
      - "No"

  days_to_birth:
    term:
      $ref: "_terms.yaml#/days_to_birth"
    type:
      - number
      - "null"
    maximum: 0
    minimum: -32872

  days_to_death:
    term:
      $ref: "_terms.yaml#/days_to_death"
    type: number
    maximum: 32872
    minimum: 0

  days_to_last_follow_up:
    term:
      $ref: "_terms.yaml#/days_to_last_follow_up"
    type:
      - number
      - "null"

  diabetes_diagnosis:
    description: >
      Exam diabetes mellitus by 2003 ada fasting criteria algorithm
    enum:
      - "NORMAL"
      - "IFG"
      - "UNTREATED DIABETES"
      - "TREATED DIABETES"

  diabetes_type:
    description: >
      Diabetes type
    enum:
      - "TYPE 1 DIABETES"
      - "TYPE 2 DIABETES"
      - "NOT APPLICABLE"

  hypertension_diagnosis:
    description: >
      Hypertension by jnc vi (1997) criteria
    type: boolean

  hypertension_stage:
    description: >
      Hypertension stage
    enum:
      - "OPTIMAL"
      - "NORMAL"
      - "HIGH-NORMAL"
      - "STAGE 1 HYPERTENSION"
      - "STAGE 2 HYPERTENSION"
      - "STAGE 3 HYPERTENSION"

  metabolic_syndrome_diagnosis:
    description: >
      Metabolic syndrome by updated ncep guidelines (circulation 2004;109;433-438)
    type: boolean

  method_of_diagnosis:
    term:
      $ref: "_terms.yaml#/method_of_diagnosis"
    type: string

  morphology:
    term:
      $ref: "_terms.yaml#/morphology"
    type: string

  primary_diagnosis:
    term:
      $ref: "_terms.yaml#/primary_diagnosis"
    type: string

  vital_status:
    term:
      $ref: "_terms.yaml#/vital_status"
    enum:
      - alive
      - dead
      - lost to follow-up
      - unknown
      - not reported
      - Not Allowed To Collect
      - pending # this is from TARGET RT clinical data

  year_of_diagnosis:
    term:
      $ref: "_terms.yaml#/year_of_diagnosis"
    type:
      - number
      - "null"

  cases:
    $ref: "_definitions.yaml#/to_one"
