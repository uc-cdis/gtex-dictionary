      Minnesota code 9.5 score
    type: string

  mcr611:
    description: >
      Minnesota code 6 score: visual 1
    type: string

  mcr621:
    description: >
      Minnesota code 6 score: visual 2
    type: string

  mcr631:
    description: >
      Minnesota code 6 score: visual 3
    type: string

  mcr641:
    description: >
      Minnesota code 6 score: visual 4
