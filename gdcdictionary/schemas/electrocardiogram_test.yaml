      Novacode 1 supplemental score a
    type: string

  ncsuppb1:
    description: >
      Novacode 1 supplemental score b
    type: string

  ncsuppc1:
    description: >
      Novacode 1 supplemental score c
    type: string

  ncsuppd1:
