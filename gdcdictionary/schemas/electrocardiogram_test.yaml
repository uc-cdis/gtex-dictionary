$schema: "http://json-schema.org/draft-04/schema#"

id: "electrocardiogram_test"
title: Electrocardiogram
type: object
namespace: http://dcp.bionimbus.org
category: clinical
program: '*'
project: '*'
description: >
  A 12-lead ECG will be obtained and transmitted to the ECG Reading Center via telephone lines for Minnesota coding.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: electrocardiogram_tests
    label: describes
    target_type: case
    multiplicity: one_to_one
    required: true

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

required:
  - submitter_id
  - type
  - cases

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

# HARMONIZED VARIABLES ACROSS GTEX AND TOPMED PROJECTS

  pr_duration:
    description: >
      PR interval (msec) (HARMONIZED)
    type: number

  qrs_duration:
    description: >
      QRS interval (msec) (HARMONIZED)
    type: number

  qt_duration:
    description: >
      QT interval (msec) (HARMONIZED)
    type: number

  gtc_duration:
    description: >
      QTC interval (msec) (HARMONIZED)
    type: number

# OTHER NON HARMONIZED VARIABLES FROM GTEX AND TOPMED

  ecglvh1c:
    description: >
      Left ventricular hypertrophy by novacode
    type: boolean

  afib1c:
    description: >
      Atrial fibrillation / flutter by novacode
    type: boolean

  epicare1:
    description: >
      Epicare sequence number
    type: number

  paxis1:
    description: >
      P axis (degrees)
    type: number

  qrsaxis1:
    description: >
      Qrs axis (degrees)
    type: number

  taxis1:
    description: >
      T axis (degrees)
    type: number

  ecgqgrd1:
    description: >
      Ecg quality grade
    type: number

  leadswp1:
    description: >
      Lead connection interchange
    type: number

  ncvp1a1:
    description: >
      Novacode 1 rhythm score a
    type: string

  ncvp1b1:
    description: >
      Novacode 1 rhythm score b
    type: string

  ncvp1c1:
    description: >
      Novacode 1 rhythm score c
    type: string

  ncvp1d1:
