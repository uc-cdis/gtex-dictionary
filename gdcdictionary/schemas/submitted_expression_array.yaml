$schema: "http://json-schema.org/draft-04/schema#"

id: "submitted_expression_array"
title: Submitted Expression Array
type: object
namespace: https://dcp.bionimbus.org/
category: data_file
program: '*'
project: '*'
description: >-
  Data file containing raw data from an expression array.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: submitted_aligned_reads_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_many
        required: false
      - name: aliquots
        backref: submitted_expression_arrays
        label: derived_from
        target_type: aliquot
        multiplicity: many_to_one
        required: true

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_format
  - data_type
  - experimental_strategy
  - platform

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref:
    - "_definitions.yaml#/data_file_properties"

  data_category:
    $ref:
      - "_terms.yaml#/data_category/common"
    enum:
      - Transcriptome Profiling

  data_format:
    $ref:
      - "_terms.yaml#/data_format/common"
    enum:
      - CEL

  data_type:
    $ref:
      - "_terms.yaml#/data_type/common"
    enum:
      - Raw Intensities

  experimental_strategy:
    $ref:
      - "_terms.yaml#/experimental_strategy/common"
    enum:
      - Expression Array

  platform:
    $ref:
      - "_terms.yaml#/platform/common"
    enum:
      - GeneChip U133 Plus 2.0
      - GeneChip U133A

  aliquots:
    $ref: "_definitions.yaml#/to_one"
