$schema: "http://json-schema.org/draft-04/schema#"

id: "wearable_activity_monitor_file"
title: Wearable Activity Monitor File
type: object
namespace: https://niaid.bionimbus.org
category: data_file
program: '*'
project: '*'
description: >
  File containing raw or summarized data from a wearable activity monitor.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: wearable_activity_monitor_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: subjects
        backref: wearable_activity_monitor_files
        label: data_from
        target_type: subject
        multiplicity: many_to_one
        required: false

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

required:
  - type
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format
  - monitor_name

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  type:
    enum: [ "wearable_activity_monitor_file" ]

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Wearable Activity Monitor File
      - Wearable Activity Monitor File Supplement

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    type: string

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - PARQUET

  monitor_name:
    term:
      $ref: "_terms.yaml#/monitor_name"
    type: string

  subjects:
    $ref: "_definitions.yaml#/to_one"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"
