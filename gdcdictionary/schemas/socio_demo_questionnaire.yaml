$schema: "http://json-schema.org/draft-04/schema#"

id: "socio_demo_questionnaire"
title: Socio-Demographic Questionnaire
type: object
namespace: http://dcp.bionimbus.org
category: clinical
program: '*'
project: '*'
description: >
  Standard questionnaire used to collect socio-demographics information
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: socio_demo_questionnaires
    label: describes
    target_type: case
    multiplicity: one_to_one
    required: true

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

required:
  - submitter_id
  - type
  - cases

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  nviolen1:
    description: >
      Violence problem in neighborhood
    enum:
      - "VERY SERIOUS PROBLEM"
      - "SOMEWHAT SERIOUS PROBLEM"
      - "MINOR PROBLEM"
      - "NOT REALLY A PROBLEM"

  nsdwlk1:
    description: >
      Poor sidewalks in neighborhood
    enum:
      - "VERY SERIOUS PROBLEM"
      - "SOMEWHAT SERIOUS PROBLEM"
      - "MINOR PROBLEM"
      - "NOT REALLY A PROBLEM"

  ntrash1:
    description: >
      Trash and litter problem in neighborhood
    enum:
      - "VERY SERIOUS PROBLEM"
      - "SOMEWHAT SERIOUS PROBLEM"
      - "MINOR PROBLEM"
      - "NOT REALLY A PROBLEM"

  nlparks1:
    description: >
      Lack of parks/playgrounds in neighborhood
    enum:
      - "VERY SERIOUS PROBLEM"
      - "SOMEWHAT SERIOUS PROBLEM"
      - "MINOR PROBLEM"
      - "NOT REALLY A PROBLEM"

  nlfshop1:
    description: >
      Lack of adequate food shopping in neighborhood
    enum:
      - "VERY SERIOUS PROBLEM"
      - "SOMEWHAT SERIOUS PROBLEM"
      - "MINOR PROBLEM"
      - "NOT REALLY A PROBLEM"

  ntraf1:
    description: >
      Heavy traffic or speeding cars in neighborhood
    enum:
      - "VERY SERIOUS PROBLEM"
      - "SOMEWHAT SERIOUS PROBLEM"
      - "MINOR PROBLEM"
      - "NOT REALLY A PROBLEM"

  nnoise1:
    description: >
      Excessive noise in neighborhood
    enum:
      - "VERY SERIOUS PROBLEM"
      - "SOMEWHAT SERIOUS PROBLEM"
      - "MINOR PROBLEM"
      - "NOT REALLY A PROBLEM"

  nsafe1:
    description: >
      How safe is neighborhood from crime
    enum:
      - "VERY SAFE"
      - "BETWEEN VERY SAFE AND SAFE"
      - "SAFE"
      - "BETWEEN SAFE AND NOT AT ALL SAFE"
      - "NOT AT ALL SAFE"

  nvalues1:
    description: >
      People in neighborhood do not share the same values
    enum:
      - "STRONGLY AGREE"
      - "AGREE"
      - "NEITHER AGREE NOR DISAGREE"
      - "DISAGREE"
      - "STRONGLY DISAGREE"

  ntrust1:
    description: >
      People in neighborhood can be trusted
    enum:
      - "STRONGLY AGREE"
      - "AGREE"
      - "NEITHER AGREE NOR DISAGREE"
      - "DISAGREE"
      - "STRONGLY DISAGREE"

  ndgalng1:
    description: >
      People in neighborhood don't get along
    enum:
      - "STRONGLY AGREE"
      - "AGREE"
      - "NEITHER AGREE NOR DISAGREE"
      - "DISAGREE"
      - "STRONGLY DISAGREE"

  nhelp1:
    description: >
      People willing to help their neighbors
    enum:
      - "STRONGLY AGREE"
      - "AGREE"
      - "NEITHER AGREE NOR DISAGREE"
      - "DISAGREE"
      - "STRONGLY DISAGREE"

  nclose1:
    description: >
      Close-knit neighborhood
    enum:
      - "STRONGLY AGREE"
      - "AGREE"
      - "NEITHER AGREE NOR DISAGREE"
      - "DISAGREE"
      - "STRONGLY DISAGREE"

  nhdmo1:
    description: >
      Number of months lived in neighborhood. If the number of months is greater than 1068 (89 years), see 'nhdmo1_gt1068'.
    type: number
    maximum: 1068
    minimum: 0

  nhdmo1_gt1068:
    description: >
      Indicate whether the 'Number of months lived in neighborhood' is greater than 1068 (89 years).
    enum:
      - "Yes"
      - "No"

  nhdyrs1:
    description: >
      Number of years lived in neighborhood. If the number of years is greater than 89, see 'nhdyrs1_gt89'.
    type: number
    maximum: 89
    minimum: 0

  nhdyrs1_gt89:
    description: >
      Indicate whether the 'Number of years lived in neighborhood' is greater than 89.
    enum:
      - "Yes"
      - "No"

  nhdblks1:
    description: >
      Number of blocks in neighborhood
    type: number

  ncohes1c:
    description: >
      Neighborhood social cohesion score
    type: number

  nprob1c:
    description: >
      Neighborhood problems score
    type: number

  nhdtim1c:
    description: >
      How long lived in neighborhood (yrs). If the number is greater than 89 years, see 'nhdtim1c_gt89'.
    type: number
    maximum: 89
    minimum: 0

  nhdtim1c_gt89:
    description: >
      Indicate whether 'How long lived in neighborhood (yrs)' is greater than 89 years.
    enum:
      - "Yes"
      - "No"

  nhdadm1:
    description: >
      Questionnaire administrator - neighborhood
    enum:
      - "SELF-ADMIN"
      - "INTERVIEWER-ADMIN"

  yrsus1:
    description: >
      The number of years lived in U.S.A.  If the number is greater than 89 years, see 'yrsus1_gt89'.
    type: number
    maximum: 89
    minimum: 0

  yrsus1_gt89:
    description: >
      Indicate whether 'The number of years lived in U.S.A.' is greater than 89 years.
    enum:
      - "Yes"
      - "No"

  langhm1:
    description: >
      Language spoken in home
    enum:
      - "ENGLISH"
      - "SPANISH"
      - "CANTONESE"
      - "MANDARIN"
      - "OTHER"

  lngeng1:
    description: >
      English spoken in home
    type: boolean

  lngsp1:
    description: >
      Spanish spoken in home
    type: boolean

  lngcan1:
    description: >
      Cantonese spoken in home
    type: boolean

  lngman1:
    description: >
      Mandarin spoken in home
    type: boolean

  lngoth1:
    description: >
      Other language spoken in home
    type: boolean

  otlngtx1:
    description: >
      Specify other language spoken in home
    type: string

  marital1:
    description: >
      Marital status
    enum:
      - "MARRIED/LIVING AS MARRIED"
      - "WIDOWED"
      - "DIVORCED"
      - "SEPARATED"
      - "NEVER MARRIED"
      - "PREFER NOT TO ANSWER"

  educ1:
    description: >
      Education: highest level completed
    enum:
      - "NO SCHOOLING"
      - "GRADES 1-8"
      - "GRADES 9-11"
      - "COMPLETED HIGH SCHOOL/GED"
      - "SOME COLLEGE BUT NO DEGREE"
      - "TECHNICAL SCHOOL CERTIFICATE"
      - "ASSOCIATE DEGREE"
      - "BACHELOR'S DEGREE"
      - "GRADUATE OR PROFESSIONAL SCHOOL"

  othssn1:
    description: >
      Get medicare benefits using ssn other than own
    type: boolean

  curjob1:
    description: >
      Current occupation
    enum:
      - "HOMEMAKER"
      - "EMPLOYED FULL TIME"
      - "EMPLOYED PART TIME"
      - "EMPLOYED ON-LEAVE (HEALTH)"
      - "EMPLOYED ON-LEAVE (NON-HEALTH)"
      - "UNEMPLOYED < 6 MONTHS"
      - "UNEMPLOYED > 6 MONTHS"
      - "RETIRED NOT WORKING"
      - "RETIRED WORKING"
      - "RETIRED VOLUNTEERING"

  homemkr1:
    description: >
      Current homemaker: previously work outside the home
    type: boolean

  income1:
    description: >
      Total gross family income, past 12 months
    enum:
      - "< $5,000"
      - "$5,000 - 7,999"
      - "$8,000 - 11,999"
      - "$12,000 - 15,999"
      - "$16,000 - 19,999"
      - "$20,000 - 24,999"
      - "$25,000 - 29,999"
      - "$30,000 - 34,999"
      - "$35,000 - 39,999"
      - "$40,000 - 49,999"
      - "$50,000 - 74,999"
      - "$75,000 - 99,999"
      - "$100,000 +"

  nhhldc1:
    description: >
      # children supported by family income
    type: number

  numhhld1:
    description: >
      # people supported by family income
    type: number

  nhhlde1:
    description: >
      # adults age > 65 supported by family income
    type: number

  hometyp1:
    description: >
      Residence - own or rent
    enum:
      - "RENT"
      - "PAY A MORTGAGE"
      - "OWN FREE AND CLEAR"
      - "OTHER"

  medcare1:
    description: >
      Where do you go for medical care
    enum:
      - "DOCTOR'S OFFICE/CLINIC"
      - "HOSPITAL OR EMERGENCY ROOM"
      - "OTHER"

  hiprv1:
    description: >
      Hmo, private insurance
    type: boolean

  himdcr1:
    description: >
      Medicare
    type: boolean

  himdcd1:
    description: >
      Medicaid
    type: boolean

  himil1:
    description: >
      Military or va sponsored medical care
    type: boolean

  hinone1:
    description: >
      No health insurance
    type: boolean

  cases:
    $ref: "_definitions.yaml#/to_one"
