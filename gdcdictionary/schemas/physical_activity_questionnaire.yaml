$schema: "http://json-schema.org/draft-04/schema#"

id: "physical_activity_questionnaire"
title: Physical Activity Questionnaire
type: object
namespace: http://dcp.bionimbus.org
category: clinical
program: '*'
project: '*'
description: >
  Standard questionnaire used to collect information related to the subject's physical activities
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: physical_activity_questionnaires
    label: describes
    target_type: case
    multiplicity: one_to_one
    required: true

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

required:
  - submitter_id
  - type
  - cases

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

