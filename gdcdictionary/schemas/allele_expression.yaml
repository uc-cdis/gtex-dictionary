$schema: "http://json-schema.org/draft-04/schema#"

id: "allele_expression"
title: Allele Specific Expression
type: object
namespace: https://dcp.bionimbus.org/
category: data_file
program: '*'
project: '*'
description: >
  Data file containing allele specific expression (ASE) information generated internally by the GTEx.
additionalProperties: false
submittable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: rna_expression_workflows
    backref: allele_expressions
    label: data_from
    target_type: rna_expression_workflow
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format
  - experimental_strategy
  - rna_expression_workflows

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "allele_expression" ]
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum: [ "Transcriptome Profiling" ]
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum: [ "Allele Specific Expression Quantification" ]
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - TXT
      - TSV
      - CSV
      - GCT
  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - RNA-Seq
      - Total RNA-Seq
  rna_expression_workflows:
    $ref: "_definitions.yaml#/to_one"
