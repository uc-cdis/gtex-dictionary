$schema: "http://json-schema.org/draft-04/schema#"

id: "snp_array_variation"
title: SNP Array Variation
type: object
namespace: https://dcp.bionimbus.org/
category: data_file
program: '*'
project: '*'
description: "Data file containing final SNPs results after array genotyping."
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: snp_array_variations
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: snp_array_workflows
        backref: snp_array_variations
        label: data_from
        target_type: snp_array_workflow
        multiplicity: many_to_one
        required: false

required:
  - type
  - submitter_id
  - file_name
  - data_category
  - data_type
  - data_format

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - SNP Array Data

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - SNP Array Variation

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - VCF

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - SNP Array Genotyping

  platform:
    term:
      $ref: "_terms.yaml#/platform"
    enum:
      - Illumina Infinium HumanExome BeadChip
      - Illumina OMNI 5M SNP Array
      - Illumina OMNI 2.5M SNP Array

  snp_array_workflows:
    $ref: "_definitions.yaml#/to_one"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"
