$schema: "http://json-schema.org/draft-04/schema#"

id: "primary_history"
title: Primary History
type: object
namespace: https://dcp.bionimbus.org/
category: clinical
program: '*'
project: '*'
description: >
  Primary history information collected by a Primary History Source during the questionnaire asked as part of eligibility survey. Â 
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: subjects
    backref: primary_histories
    label: describes
    target_type: subject
    multiplicity: one_to_one
    required: true

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

required:
  - submitter_id
  - type
  - subjects

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  subjects:
    $ref: "_definitions.yaml#/to_one"
