$schema: "http://json-schema.org/draft-04/schema#"

id: "carotid_ultrasound_test"
title: Carotid Ultrasound Test
type: object
namespace: http://dcp.bionimbus.org
category: clinical
program: '*'
project: '*'
description: >
  High-resolution B-mode ultrasonography will be used for noninvasive measurement of intima-media thickness (IMT) of the carotid arteries and plaque characterization.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: carotid_ultrasound_tests
    label: describes
    target_type: case
    multiplicity: one_to_one
    required: true

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

required:
  - submitter_id
  - type
  - cases

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  maxcom1c:
    description: >
      Common carotid intimal-medial thickness (mm)
    type: number

  maxint1c:
    description: >
      Internal carotid intimal-medial thickness (mm)
    type: number

  zmximt1c:
    description: >
      Z score maximum imt
    type: number

  rsurf1:
    description: >
      Right surface
    enum:
      - "SMOOTH"
      - "MILDLY IRREGULAR"
      - "MARKEDLY IRREGULAR"
      - "ULCERATED"
      - "NO LESION"
      - "CAN'T TELL"

  rmorph1:
    description: >
      Right morphology
    enum:
      - "NO LESION"
      - "HOMOGENEOUS"
      - "HETEROGENEOUS"
      - "CANNOT TELL"

  rsten1:
    description: >
      Right stenosis
    enum:
      - "1 - 24%"
      - "25 - 49%"
      - "50 - 74%"
      - "75 - 99%"
      - "100%"
      - "NO LESION"
      - "BAD IMAGE/NORMAL DOPPLER"
      - "CAN'T TELL"

  rloc1:
    description: >
      Right location
    enum:
      - "NO LESION"
      - "HOMOGENEOUS"
      - "HETEROGENEOUS"
      - "CANNOT TELL"

  rdens1:
    description: >
      Right density
    enum:
      - "NO LESION"
      - "HOMOGENEOUS"
      - "HETEROGENEOUS"
      - "HYPERDENSE"
      - "CALCIFIED"
      - "CANNOT TELL"

  lsurf1:
    description: >
      Left surface
    enum:
      - "SMOOTH"
      - "MILDLY IRREGULAR"
      - "MARKEDLY IRREGULAR"
      - "ULCERATED"
      - "NO LESION"
      - "CAN'T TELL"

  lmorph1:
