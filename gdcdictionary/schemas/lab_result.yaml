$schema: "http://json-schema.org/draft-04/schema#"

id: "lab_result"
title: Laboratory Results
type: object
namespace: http://dcp.bionimbus.org
category: clinical
program: '*'
project: '*'
description: >
  Measurements obtained from blood or other laboratory tests required by a medical professional. These will include lipids and lipid metabolism parameters, lipid oxidation markers, cytokines, adhesion molecules, nitric oxide, and hemostasis/fibrinolysis markers.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: lab_results
    label: describes
    target_type: case
    multiplicity: one_to_one
    required: true

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

required:
  - type
  - submitter_id
  - cases

