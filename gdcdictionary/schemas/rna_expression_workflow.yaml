$schema: "http://json-schema.org/draft-04/schema#"

id: "rna_expression_workflow"
title: RNA Expression Workflow
type: object
namespace: https://dcp.bionimbus.org/
category: analysis
program: '*'
project: '*'
description: >
  Metadata for the RNA expression pipeline used to quantify RNA gene and exon expression from
  unharmonized or GDC harmonized data.
additionalProperties: false
submittable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - exclusive: true
    required: true
    subgroup:
      - name: aligned_reads_files
        backref: rna_expression_workflows
        label: performed_on
        target_type: aligned_reads
        multiplicity: many_to_many
        required: false
      - name: submitted_aligned_reads_files
        backref: rna_expression_workflows
        label: performed_on
        target_type: submitted_aligned_reads
        multiplicity: many_to_many
        required: false
      - name: submitted_unaligned_reads_files
        backref: rna_expression_workflows
        label: performed_on
        target_type: submitted_unaligned_reads
        multiplicity: many_to_many #to one?
        required: false

required:
  - type
  - submitter_id
  - workflow_link
  - workflow_type

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/workflow_properties"
  type:
    enum: [ "rna_expression_workflow" ]
  workflow_type:
    term:
      $ref: "_terms.yaml#/workflow_type"
    enum:
      - DEXSeq
      - HTSeq - FPKM
      - HTSeq - FPKM-UQ
      - HTSeq - Counts
      - Cufflinks
      - Kallisto
      - RNASeQC
      - RSEM
      - Flux
      - ASE
  aligned_reads_files:
    $ref: "_definitions.yaml#/to_many"
  submitted_aligned_reads_files:
    $ref: "_definitions.yaml#/to_many"
  submitted_unaligned_reads_files:
    $ref: "_definitions.yaml#/to_many"
