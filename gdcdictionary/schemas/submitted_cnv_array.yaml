$schema: "http://json-schema.org/draft-04/schema#"

id: "submitted_cnv_array"
title: Submitted Copy Number Variation Array Data
type: object
namespace: https://dcp.bionimbus.org/
category: data_file
program: '*'
project: '*'
description: >
  Data file containing copy number information from an array performed over an aliquot.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: aliquots
    backref: submitted_cnv_arrays
    label: derived_from
    target_type: aliquot
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - experimental_strategy
  - aliquots

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "submitted_tangent_copy_number" ]
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Copy Number Variation
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Copy Number Estimate
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - TXT
  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - CNV Genotyping Array
  platform:
    term:
      $ref: "_terms.yaml#/platform"
    enum:
      - Affymetrix Genome-Wide Human SNP Array 6.0

  aliquots:
    $ref: "_definitions.yaml#/to_one"
