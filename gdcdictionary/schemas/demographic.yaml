$schema: "http://json-schema.org/draft-04/schema#"

id: "demographic"
title: Demographic
type: object
namespace: https://dcp.bionimbus.org/
category: clinical
program: '*'
project: '*'
description: >
  Data for the characterization of the patient by means of segementing the population (e.g.,
  characterization by age, sex, or race).
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: demographics
    label: describes
    target_type: case
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - cases

uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

# HARMONIZED VARIABLES ACROSS GTEX AND TOPMED PROJECTS
  age_at_index:
    descriptiont: >
      The subject's age (in years) on the reference or anchor date used during date obfuscation (HARMONIZED). If age is greater than 89 years, see 'age_at_index_gt89'.
    type: number
    maximum: 89
    minimum: 0

  age_at_index_gt89:
    descriptiont: >
      Indicate whether the subject's age (in years) on the reference or anchor date used during date obfuscation (HARMONIZED) is greater than 89 years.
    enum:
      - "Yes"
      - "No"

  gender:
    term:
      $ref: "_terms.yaml#/gender"
    enum:
      - female
      - male
      - unknown
      - unspecified
      - not reported

  race:
    term:
      $ref: "_terms.yaml#/race"
    enum:
      - white
      - american indian or alaska native
      - black or african american
      - asian
      - native hawaiian or other pacific islander
      - hispanic
      - other
      - Unknown
      - not reported
      - not allowed to collect

  ethnicity:
    term:
      $ref: "_terms.yaml#/ethnicity"
    enum:
      - hispanic or latino
      - not hispanic or latino
      - Unknown
      - not reported
      - not allowed to collect

  weight:
    term:
      $ref: "_terms.yaml#/weight"
    type: number

  bmi:
    term:
      $ref: "_terms.yaml#/bmi"
    type: number

  height:
    term:
      $ref: "_terms.yaml#/height"
    type: number

# OTHER NON HARMONIZED VARIABLES FROM GTEX AND TOPMED
  age_range:
    description: >
        Range of ages for the subject. The range should not include ages over 90 years.
    type: string

  year_of_birth:
    term:
      $ref: "_terms.yaml#/year_of_birth"
    type:
      - number
      - "null"

  year_of_death:
    term:
      $ref: "_terms.yaml#/year_of_death"
    type: number


  weight_protocol_modification:
    description: >
      Weight, protocol modification
    type: boolean

  height_protocol_modification:
    description: >
      Height, protocol modification
    type: boolean

  girth_protocol_modification:
    description: >
      Girth, protocol modification
    type: boolean

  hip_circumference:
    description: >
      Hip circumference (cm)
    type: number

  bmi_category:
    description: >
      Body mass index, who categories
    enum:
      - "NORMAL"
      - "GRADE 1 OVERWEIGHT"
      - "GRADE 2 OVERWEIGHT"
      - "GRADE 3 OVERWEIGHT"

  bsa:
    description: >
      Body surface area
    type: number

  waist:
    description: >
      Waist circumference (cm)
    type: number

  cases:
    $ref: "_definitions.yaml#/to_one"
