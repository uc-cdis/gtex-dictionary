$schema: "http://json-schema.org/draft-04/schema#"

id: "copy_number_workflow"
title: Copy Number Workflow
type: object
namespace: https://dcp.bionimbus.org/
category: analysis
program: '*'
project: '*'
description: >
  Metadata for the copy number workflow used to aggregate copy number data.
additionalProperties: false
submittable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - exclusive: true
    required: true
    subgroup:
      - name: submitted_aligned_reads_files
        backref: copy_number_workflows
        label: performed_on
        target_type: submitted_aligned_reads
        multiplicity: many_to_many
        required: false
      - name: aligned_reads_files
        backref: copy_number_workflows
        label: performed_on
        target_type: aligned_reads
        multiplicity: many_to_many
        required: false

required:
  - type
  - submitter_id
  - workflow_link
  - workflow_type

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/workflow_properties"

  type:
    enum: [ "copy_number_workflow" ]

  workflow_type:
    term:
      $ref: "_terms.yaml#/workflow_type"
    enum:
      - Genome STRiP

  aligned_reads_files:
    $ref: "_definitions.yaml#/to_many"

  submitted_aligned_reads_files:
    $ref: "_definitions.yaml#/to_many"