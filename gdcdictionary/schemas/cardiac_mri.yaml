$schema: "http://json-schema.org/draft-04/schema#"

id: "cardiac_mri"
title: Cardiac Magnetic Resonance Image
type: object
namespace: http://dcp.bionimbus.org/
category: clinical
program: '*'
project: '*'
description: >
  Cardiac MRI used to obtain measures of left ventricular mass, wall thickness, ejection fraction, cardiac output, aortic atherosclerosis, and aortic distensibility.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: subjects
    backref: cardiac_mris
    label: describes
    target_type: subject
    multiplicity: one_to_one
    required: true

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

required:
  - submitter_id
  - type
  - subjects

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

# HARMONIZED VARIABLES ACROSS GTEX AND TOPMED PROJECTS
  cardiac_output:
    description: >
      RV Cardiac output (l/min) (HARMONIZED)
    type: number

  subjects:
    $ref: "_definitions.yaml#/to_one"
