  pheval1:
    description: >
      Was the the study evaluable?
    type: boolean

  globscr1:
    description: >
      Global score
    enum:
      - "NORMAL"
      - "MINIMAL DYSFUNCTION"
      - "MODERATE DYSFUNCTION"
      - "SEVERE DYSFUNCTION"

  lvh1:
    description: >
      Lvh alert
    enum:
      - "NO REFERRAL"
      - "ABNORMAL REFERRAL"
      - "URGENT REFERRAL"

  aneursm1:
    description: >
      Aneurysm alert
    enum:
      - "NO REFERRAL"
      - "ABNORMAL REFERRAL"
      - "URGENT REFERRAL"

  perieff1:
    description: >
      Pericard effusion alert
    enum:
      - "NO REFERRAL"
      - "ABNORMAL REFERRAL"
      - "URGENT REFERRAL"

  massnd1:
    description: >
      Mediastinal mass node alert
    enum:
      - "NO REFERRAL"
      - "ABNORMAL REFERRAL"
      - "URGENT REFERRAL"

  lungmss1:
    description: >
      Lung mass alert
    enum:
      - "NO REFERRAL"
      - "ABNORMAL REFERRAL"
      - "URGENT REFERRAL"

  bnsftts1:
    description: >
      Bone soft tissue alert
    enum:
